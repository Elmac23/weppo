  <head>

    <title>Document</title>

  <body>
    <form action="/print" method="get">

        Name:

      <br />

        Lastname:
        <input type="text" name="lastname" required />
      </label>
      <br />
      <label>
        Class:

      </label>
      <br />
      <label>
        Exercise 1:
        <input type="number" name="one" />
      </label>
      <br />
      <label>
        Exercise 2:
        <input type="number" name="two" />
      </label>
      <br />
      <label>
        Exercise 3:
        <input type="number" name="three" />
      </label>
      <br />
      <label>
        Exercise 4:
        <input type="number" name="four" />
      </label>
      <br />
      <label>
        Exercise 5:
        <input type="number" name="five" />
      </label>
      <br />
      <label>
        Exercise 6:
        <input type="number" name="six" />
      </label>
      <br />
      <label>
        Exercise 7:
        <input type="number" name="seven" />
      </label>
      <br />
      <label>
        Exercise 8:
        <input type="number" name="eight" />
      </label>
      <br />
      <label>
        Exercise 9:
        <input type="number" name="nine" />
      </label>
      <br />
      <label>
        Exercise 10:
        <input type="number" name="ten" />
      </label>
      <br />

      <button type="submit">Send</button>
    </form>
  </body>
</html>
